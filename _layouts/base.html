
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines }}">
  {% elsif site.description %}
    <meta name="description" content="{{ site.description }}">
  {% endif %}

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  {% if page.image or site.image %}
  <meta property="og:image" content="{{ page.image | default: site.image | absolute_url }}">
  {% endif %}

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  {% if page.image or site.image %}
  <meta name="twitter:image" content="{{ page.image | default: site.image | absolute_url }}">
  {% endif %}

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/pico-color.css"/>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/pico-styling.css"/>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/main.css" />
  
  {% if site.favicon %}
    <link rel="icon" href="{{ site.favicon | relative_url }}">
    
  {% endif %}

</head>
<body>
  {% include components/header.html %}
  <main class="container">
    {{ content }}
  </main>
  {% include components/footer.html %}
</body>
</html>
