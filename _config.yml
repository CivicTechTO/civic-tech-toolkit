title: Civic Tech Toolkit
email: jordan@addwonder.com
description: >-
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "/civic-tech-toolkit"
url: ""

github_username: civictechto

collections:
  resources:
    output: true
    permalink: /resources/:path/
  case-studies:
    output: true
    permalink: /case-studies/:path/

defaults:
  - scope:
      path: ""
      type: resources
    values:
      layout: resource
  - scope:
      path: ""
      type: case-studies
    values:
      layout: case-study

plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll_picture_tag
  - jekyll-loading-lazy

permalink: pretty

include: ["_pages"]
exclude:
  - README
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
